{% extends 'extended-base.html' %}

{% block child %}
    <h1 class="display-2 title center-text">Enter New Project</h1>

    <form action="{% url 'project_create' %}" method="post" class="form">
        {% if error_messsage %}<p class="red-text">{{ error_message }}</p>{% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="pname">Project Name:</label>
            <input type="text" name="pname" class="form-control">
        </div>
        <div class="form-group">
            <label for="teammates">Enter email addresses of teammates for this project (seperated by commas):</label>
            <input type="text" name="teammates" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>

{% endblock %}
