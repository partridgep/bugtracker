{% extends 'base.html' %}

{% block content %}
<div id="page-content">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-bug"></i>BugTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Projects
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for project in projects %}
              <a class="dropdown-item" href="{% url 'project_detail' project.id  %}">{{ project.name }}</a>
              {% endfor %}
              {% if projects %}
              <div class="dropdown-divider"></div>
              {% endif %}
              <a class="dropdown-item" href="{% url 'project_create' %}">+ Add Project</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      {% block child %}
      {% endblock %}
    </main>
      
    </div>

<footer id="sticky-footer" class="footer py-4 bg-dark text-white-50">
    <div class="container text-center footer-content">
      <p>Created by Paul Partridge</p> 
        <a href="https://github.com/partridgep/bugtracker" target="_blank" class="social-link text-white-50"><i class="fab fa-github-square"></i></a>
        <a href="https://www.linkedin.com/in/partridgepaul/" target="_blank" class="social-link text-white-50"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

{% endblock %}
